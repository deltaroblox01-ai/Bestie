<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Bestfriend Day | Futuristic Celebration</title>
    <style>
        /* VARIABEL WARNA FUTURISTIK */
        :root {
            --primary: #7b68ee;
            --secondary: #48d1cc;
            --accent: #ff6ec7;
            --background: #0f0c29;
            --text: #e0f7fa;
            --glow: 0 0 15px rgba(123, 104, 238, 0.7), 0 0 30px rgba(75, 209, 204, 0.5);
        }
        
        /* RESET & BASE STYLING */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }
        
        /* PARTIKEL BACKGROUND */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent);
            opacity: 0.7;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.7;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        /* LAYOUT UTAMA */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }
        
        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(16, 18, 27, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(123, 104, 238, 0.3);
            box-shadow: var(--glow);
            width: 100%;
            max-width: 800px;
            animation: fadeIn 1.5s ease-out;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(123, 104, 238, 0.3);
            letter-spacing: 2px;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 2px;
            box-shadow: var(--glow);
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: var(--secondary);
            margin-top: 1rem;
            opacity: 0.9;
        }
        
        /* KONTEN UTAMA */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-bottom: 3rem;
        }
        
        /* TYPING ANIMATION */
        .typing-container {
            background: rgba(16, 18, 27, 0.7);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            width: 100%;
            border: 1px solid rgba(123, 104, 238, 0.2);
            box-shadow: var(--glow);
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }
        
        .typing-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            box-shadow: var(--glow);
        }
        
        #typing-text {
            font-size: 1.4rem;
            line-height: 1.8;
            min-height: 200px;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.4rem;
            background: var(--accent);
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* MUSIC PLAYER */
        .music-player {
            background: rgba(16, 18, 27, 0.7);
            border-radius: 15px;
            padding: 1.5rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
            border: 1px solid rgba(123, 104, 238, 0.2);
            box-shadow: var(--glow);
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .play-btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--glow);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(123, 104, 238, 0.9);
        }
        
        .play-btn i {
            color: white;
            font-size: 1.8rem;
            margin-left: 4px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(123, 104, 238, 0.3);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 110, 199, 0.7);
        }
        
        .song-info {
            margin-top: 1rem;
            text-align: center;
            color: var(--secondary);
            font-style: italic;
        }
        
        /* INTERAKTIF GAME-LIKE ELEMENT */
        .friendship-meter {
            width: 100%;
            max-width: 500px;
            background: rgba(16, 18, 27, 0.7);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
            border: 1px solid rgba(123, 104, 238, 0.2);
            box-shadow: var(--glow);
        }
        
        .meter-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
        
        .meter-container {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 1rem 0;
            overflow: hidden;
            position: relative;
        }
        
        .meter-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 15px;
            position: absolute;
            left: 0;
            top: 0;
            animation: fillMeter 2s forwards;
        }
        
        @keyframes fillMeter {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .meter-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }
        
        .message {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: var(--secondary);
        }
        
        /* FOOTER */
        footer {
            text-align: center;
            padding: 2rem;
            width: 100%;
            margin-top: auto;
            color: var(--secondary);
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        /* ANIMASI */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .typing-container, .music-player, .friendship-meter {
                padding: 1.5rem;
            }
            
            #typing-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1>Happy Bestfriend Day</h1>
            <p class="subtitle">Merayakan Ikatan Tak Tergantikan dalam Gaya Futuristik</p>
        </header>
        
        <main class="main-content">
            <div class="typing-container fade-in">
                <div id="typing-text"></div>
            </div>
            
            <div class="music-player fade-in">
                <h2>Lagu Persahabatan</h2>
                <div class="player-controls">
                    <button class="play-btn" id="play-btn">
                        <i>▶</i>
                    </button>
                    <div class="volume-control">
                        <span>🔈</span>
                        <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
                        <span>🔊</span>
                    </div>
                </div>
                <p class="song-info">Memutar: "A Thousand Years" - Christina Perri</p>
                <audio id="bg-music" loop>
                    <!-- Musik akan dimuat melalui JavaScript -->
                </audio>
            </div>
            
            <div class="friendship-meter fade-in">
                <h2 class="meter-title">Meter Kekuatan Persahabatan</h2>
                <div class="meter-container">
                    <div class="meter-fill"></div>
                    <div class="meter-value">100%</div>
                </div>
                <p class="message">Persahabatan kita tak terukur! 💖</p>
            </div>
        </main>
        
        <footer>
            <p>Dibuat dengan ♥ untuk sahabat terbaikku | Happy Bestfriend Day 2024</p>
        </footer>
    </div>

    <script>
        // Membuat partikel untuk background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Ukuran dan posisi acak
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.bottom = `-${size}px`;
                particle.style.animationDelay = `${delay}s`;
                
                // Warna acak dari palet
                const colors = ['#7b68ee', '#48d1cc', '#ff6ec7', '#9370db', '#20b2aa'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Animasi teks ketik
        function typeText() {
            const textElement = document.getElementById('typing-text');
            const messages = [
                "Untuk sahabat terbaikku...",
                "Di hari spesial ini, aku ingin mengucapkan terima kasih.",
                "Terima kasih telah menjadi pendengar yang baik, pendukung setia, dan partner dalam setiap petualangan.",
                "Kita telah melewati begitu banyak momen bersama - tawa, air mata, kesuksesan, dan kegagalan.",
                "Persahabatan kita seperti bintang di langit malam, selalu bersinar terang bahkan di kegelapan.",
                "Di era futuristik ini, di mana teknologi terus berkembang, satu hal yang tetap konstan: ikatan kita.",
                "Aku bersyukur memiliki sahabat sepertimu. Tak ada AI atau teknologi canggih yang bisa menggantikan kehangatan persahabatan kita.",
                "Selamat Hari Sahabat! Mari kita lanjutkan petualangan ini bersama-sama...",
                "Aku menghargaimu lebih dari kata-kata bisa ungkapkan. 💫"
            ];
            
            let messageIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let typingSpeed = 50;
            let deleteSpeed = 30;
            let pauseBetween = 1500;
            
            function type() {
                const currentMessage = messages[messageIndex];
                
                if (!isDeleting && charIndex < currentMessage.length) {
                    // Mengetik
                    textElement.innerHTML = currentMessage.substring(0, charIndex + 1) + '<span class="cursor"></span>';
                    charIndex++;
                    setTimeout(type, typingSpeed);
                } else if (isDeleting && charIndex > 0) {
                    // Menghapus
                    textElement.innerHTML = currentMessage.substring(0, charIndex - 1) + '<span class="cursor"></span>';
                    charIndex--;
                    setTimeout(type, deleteSpeed);
                } else if (!isDeleting && charIndex === currentMessage.length) {
                    // Jeda setelah selesai mengetik
                    isDeleting = true;
                    setTimeout(type, pauseBetween);
                } else if (isDeleting && charIndex === 0) {
                    // Pindah ke pesan berikutnya
                    isDeleting = false;
                    messageIndex = (messageIndex + 1) % messages.length;
                    setTimeout(type, typingSpeed);
                }
            }
            
            // Memulai animasi
            type();
        }
        
        // Kontrol musik
        function setupMusicPlayer() {
            const playBtn = document.getElementById('play-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const audio = document.getElementById('bg-music');
            
            // Gunakan musik dari sumber eksternal (YouTube untuk demo)
            audio.src = "https://youtu.be/QgaTQ5-XfMM?si=ajKaGLqDAWsVO8eF";
            
            playBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playBtn.innerHTML = '<i>⏸</i>';
                } else {
                    audio.pause();
                    playBtn.innerHTML = '<i>▶</i>';
                }
            });
            
            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value;
            });
        }
        
        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            typeText();
            setupMusicPlayer();
            
            // Animasi elemen saat masuk viewport
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
